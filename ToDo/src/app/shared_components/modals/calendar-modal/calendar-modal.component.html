<article>
    <h1>Add task information</h1>
    <div class="form-group">
        <label for="">Enter task title</label>
        <input 
        [(ngModel)]="dayTaskItem.title"
        type="text" class="form-control" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter task description</label>
        <input 
        [(ngModel)]="dayTaskItem.description"
        type="text" class="form-control" placeholder="Enter here">
    </div>
    <div class="form-group">
        <button 
        (click)="onTaskAddBtnClick()"
        [mat-dialog-close]="true"
        class="btn btn-dark col-md-12 d-block">Add</button>
    </div>
</article>
